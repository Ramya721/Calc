<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="row">
                <button class="btn btn-secondary" onclick="appendInput('1')">1</button>
                <button class="btn btn-secondary" onclick="appendInput('2')">2</button>
                <button class="btn btn-secondary" onclick="appendInput('3')">3</button><br/>
                <button class="btn btn-secondary" onclick="appendInput('4')">4</button>
                <button class="btn btn-secondary" onclick="appendInput('5')">5</button>
                <button class="btn btn-secondary" onclick="appendInput('6')">6</button><br/>
                <button class="btn btn-secondary" onclick="appendInput('7')">7</button>
                <button class="btn btn-secondary" onclick="appendInput('8')">8</button>
                <button class="btn btn-secondary" onclick="appendInput('9')">9</button>
                <button class="btn btn-primary" onclick="appendInput('+')">+</button>
            </div>
            <div class="row">
                <!-- Add more number buttons here (0-9) -->
                <button class="btn btn-secondary" onclick="appendInput('0')">0</button>
                <button class="btn btn-primary" onclick="appendInput('-')">-</button>
                <button class="btn btn-primary" onclick="appendInput('*')">*</button>
                <button class="btn btn-primary" onclick="appendInput('/')">/</button>
            </div>
            <div class="row">
                <!-- Add more operator buttons here (/ * %) -->
                <button class="btn btn-secondary" onclick="appendInput('.')">.</button>
                <button class="btn btn-primary" onclick="calculate()">=</button>
                <button class="btn btn-danger" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
